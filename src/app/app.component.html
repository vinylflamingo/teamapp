<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>

    <div class="add-members-container">
      <input 
        #addMemberInput 
        type="text" 
        placeholder="Name" 
        (input)="onInput(addMemberInput.value)"
        [value]="newMemberName" 
      />
      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input 
        #teamsInput
        type="number" 
        min="0"
        placeholder="# of teams" 
        (input)="onNumbersOfTeamsInput(teamsInput.value)"
        [value]="numberOfTeams"
      />
      <button
        (click)="generateTeams()">Generate</button>
    </div>

    <div #error *ngIf="errorMessage">
      <p class="error-msg">{{ errorMessage }}</p>
    </div>

  </div>
</div>
